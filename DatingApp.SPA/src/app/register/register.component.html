
<form [formGroup]="registerForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>

  <hr>

  <div class="form-group">
    <label class="control-label">I am a:</label>
    <label class="radio-inline">
      <input type="radio" value="male" formControlName="gender">Male
    </label>
    <label class="radio-inline">
      <input type="radio" value="famele" formControlName="gender">Famele
    </label>
  </div>

  <div class="form-group" [ngClass]="{'has-error': registerForm.get('username').errors && registerForm.get('username').touched  }">
    <input type="text" class="form-control" placeholder="Username" formControlName="username">
    <span *ngIf="registerForm.get('username').hasError('required') && registerForm.get('username').touched">
      Username is required
    </span>
  </div>

  <div class="form-group" [ngClass]="{'has-error': registerForm.get('knownAs').errors && registerForm.get('knownAs').touched  }">
    <input type="text" class="form-control" placeholder="knownAs" formControlName="knownAs">
    <span *ngIf="registerForm.get('knownAs').hasError('required') && registerForm.get('knownAs').touched">
      knownAs is required
    </span>
  </div>

  <div class="form-group" [ngClass]="{'has-error': registerForm.get('dateOfBirth').errors && registerForm.get('dateOfBirth').touched  }">
    <input type="text" bsDatepicker [bsConfig]="bsConfig" class="form-control" placeholder="dateOfBirth" formControlName="dateOfBirth">
    <span *ngIf="registerForm.get('dateOfBirth').hasError('required') && registerForm.get('dateOfBirth').touched">
      dateofBirth is required
    </span>
  </div>

  <div class="form-group" [ngClass]="{'has-error': registerForm.get('city').errors && registerForm.get('city').touched  }">
    <input type="text" class="form-control" placeholder="city" formControlName="city">
    <span *ngIf="registerForm.get('city').hasError('required') && registerForm.get('city').touched">
      city is required
    </span>
  </div>

  <div class="form-group" [ngClass]="{'has-error': registerForm.get('country').errors && registerForm.get('country').touched  }">
    <input type="text" class="form-control" placeholder="country" formControlName="country">
    <span *ngIf="registerForm.get('country').hasError('required') && registerForm.get('country').touched">
      country is required
    </span>
  </div>

  <div class="form-group" [ngClass]="{'has-error': registerForm.get('password').errors && registerForm.get('password').touched  }">
    <input type="password" class="form-control" placeholder="Password" formControlName="password">
    <span *ngIf="registerForm.get('password').hasError('required') && registerForm.get('password').touched">
      Password is required
    </span>
    <span *ngIf="registerForm.get('password').hasError('minlength') && registerForm.get('password').touched">
      Password must be at least 4 catactr
    </span>
    <span *ngIf="registerForm.get('password').hasError('maxlength') && registerForm.get('password').touched">
      Password can`t excend 8 caract
    </span>
  </div>

  <div class="form-group" [ngClass]="{'has-error': registerForm.get('confirmPassword').errors 
    && registerForm.get('confirmPassword').touched || registerForm.get('confirmPassword').touched && registerForm.hasError('mismatch') }">
    <input type="password" class="form-control" placeholder="Confirm password" formControlName="confirmPassword">
    <span *ngIf="registerForm.get('confirmPassword').hasError('required') && registerForm.get('confirmPassword').touched">
      Confirm password is required
    </span>
    <span *ngIf="registerForm.get('confirmPassword').touched && registerForm.hasError('mismatch')">
      Confirm password must match password
    </span>
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success" [disabled]="!registerForm.valid" type="submit">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
